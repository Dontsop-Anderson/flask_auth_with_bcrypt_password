<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>auth</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1>Welcome to auth page</h1>
        <div class="w-50 bg-dark text-light p-5 mt-5" style="margin: 0 auto;">
            <form action='/process' method="POST" class="row g-3">
                {% with messages = get_flashed_messages(category_filter=['register']) %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <small class="text-danger">{{message}}</small>
                    <!-- display each message in a paragraph tag -->
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                    ></button>
                </div>

                {% endfor %} {% endif %} {% endwith %}
                <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputEmail4" name="name">
                </div>
                <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputPassword4" name="email">
                </div>
                <div class="col-12">
                <label for="inputAddress" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="inputAddress" name="dob">
                </div>
                <div class="col-12">
                <label for="inputAddress2" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputAddress2" name="password">
                </div>
                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Confirm Password</label>
                    <input type="password" name='confirm_pw' class="form-control" id="inputPassword4" />
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div>
                    <small>Already have an account <a href="{{url_for('login')}}">Login</a></small>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
